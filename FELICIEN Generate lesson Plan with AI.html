        <div class="form-container">

    <script>
        document.getElementById('lessonForm').addEventListener('submit', function(e) {
            e.preventDefault();
            generateLessonPlan();
        });

                        <td>${data.subject}</td>

                    </tr>

                    </tr>
                    <tr>
                        <td class="bold">Unit title</td>
                        <td>${data.unitTitle}</td>
                    </tr>
                    <tr>
                        <td class="bold">Key Unit Competence</td>
                        <td>To use skills aquired in ${data.unitTitle} in real life accurately</td>
                    </tr>

                        <td class="bold">Title of the lesson</td>
                        <td>${data.lessonTitle}</td>
                    </tr>
                    <tr>
                        <td class="bold">Instructional Objective</td>
                        <td>By using skills gained in this lesson,books and teacher's examples, learners should be able to explain and demonstrate ${data.lessonTitle} effectively and correctly</td>
                    </tr>
                    <tr>
                        <td class="bold">Plan for this Class</td>
                        <td>Inside the classroom or out side the classroom </td>
                    </tr>
                    <tr>
                        <td class="bold">Learning Materials</td>

                    </tr>

                    </tr>
                </table>
                
                <table>
                    <tr>

                        <td class="bold" style="width: 30%;">Generic competences and Cross cutting issues to be addressed + a short explanation</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="bold" style="width: 27.5%;">Teacher activities</td>
                        <td class="bold" style="width: 27.5%;">Learner activities</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td class="bold">Introduction<br/>${introDuration} min</td>
                        <td>
                            <ul>
                                <li>Reviews previous lesson related to ${data.unitTitle}</li>
                                <li>Asks learners: "What do you remember about ${data.unitTitle}?"</li>

                                <li>Shares the lesson objectives with learners</li>

        }
        
        function copyToWord() {
            const content = document.getElementById('lessonPlanContent');
            const range = document.createRange();
            range.selectNode(content);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            
            try {
                document.execCommand('copy');
                alert('âœ… Lesson plan copied!\n\nNow:\n1. Open Microsoft Word\n2. Press Ctrl+V (or Cmd+V on Mac) to paste\n3. Save your file');
            } catch (err) {
                alert('Please select the content manually and press Ctrl+C to copy');
            }
            
            window.getSelection().removeAllRanges();
        }
    </script>
